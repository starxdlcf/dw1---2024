<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h2>Cadastro de Produto</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="nome-produto" name="nome-produto" placeholder="Nome do Produto">
                </div>

                <div class="form-group">
                    <input type="text" id="marca" name="marca" placeholder="Marca">
                </div>

                <div class="form-group">
                    <label>Tamanhos Disponíveis:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tamanho-35" name="tamanhos" value="35"> 35
                        <input type="checkbox" id="tamanho-36" name="tamanhos" value="36"> 36
                        <input type="checkbox" id="tamanho-37" name="tamanhos" value="37"> 37
                        <input type="checkbox" id="tamanho-38" name="tamanhos" value="38"> 38
                    </div>
                </div>

                <div class="form-group">
                    <label>Cores Disponíveis:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rosa" name="cores" value="rosa"> Rosa
                        <input type="checkbox" id="branco" name="cores" value="branco"> Branco
                        <input type="checkbox" id="preto" name="cores" value="preto"> Preto
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" id="preco" name="preco" step="0.01" placeholder="Preço do Produto (R$)">
                </div>

                <div class="form-group">
                    <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade em Estoque">
                </div>

                <div class="form-group">
                    <input type="text" id="categoria" name="categoria" placeholder="Categoria">
                </div>

                <div class="form-group">
                    <input type="number" id="peso" name="peso" placeholder="Peso (g)">
                </div>

                <div class="form-group">
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="unissex">Unissex</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="file" id="imagem" name="imagem" multiple>
                </div>

                <div class="form-actions">
                    <button type="submit" class="register-btn">Registrar</button>
                    <button type="reset" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
