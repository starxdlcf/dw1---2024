<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artigo</title>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container{
        background-color: black;
    }

    ul.menu li{
       display: inline-block; 
    }

    .menu{
        border: .0625rem;
        margin-left: 10vw;
        height: 5rem;
        width: 80vw;
        background-color: rgb(114, 158, 161);
        position: fixed;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: 20px;
    }

    .botao{
        border: 1px solid black;
        width: 7rem;
        text-align: center;
        background-color: rgb(85, 118, 120);
    }

    li a{
        color: black;
        text-decoration: none;
    }

    .menu .botao:hover{
        transition: 0.5s;
        color: white;
        background-color: black;
    }
    
    li a{
        transition: 0.5s;
        color: white;
    }

    #home{
        border: 1px  black;
        height: 100vh;
        width: 100vw;
        background-color: rgb(148, 174, 149);
    }

    #secao1{
        border: 1px  black;
        height: 100vh;
        width: 100vw;
        background-color: rgb(181, 189, 137);
    }

    #secao2{
        border: 1px solid black;
        height: 100vh;
        width: 100vw;
        background-color: rgb(223, 190, 153);
    }

    #secao3{
        border: 1px black;
        height: 100vh;
        width: 100vw;
        background-color: rgb(230, 168, 150);
    }

    #contatos{
        border: 1px solid black;
        height: 100vh;
        width: 100vw;
        background-color: rgb(236, 145, 146);
    }
</style>
</head>
<body>

    <div class="container">
        <ul class="menu">
            <li class="botao"><a href="#home">home</a></li>
            <li class="botao"><a href="#secao1">seção 1</a></li>
            <li class="botao"><a href="#secao2">seção 2</a></li>
            <li class="botao"><a href="#secao3">seção 3</a></li>
            <li class="botao"><a href="#contatos">contatos</a></li>
        </ul>
        <div id="home"></div>
        <div id="secao1"></div>
        <div id="secao2"></div>
        <div id="secao3"></div>
        <div id="contatos">/</div>
    </div>
    
</body>
</html>
