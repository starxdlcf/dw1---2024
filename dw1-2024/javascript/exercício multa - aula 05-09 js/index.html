<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa</title>

    <script src="./scrip.js" defer ></script>
    <link rel="stylesheet" href="./base.css">

</head>
<body>

    <div class="container">
        <h1>Sistema de Multas</h1>
        
        <div class="containerbox">
            <div class="box">
                <label for="lim">Limite de velocidade da via</label>
                <input id="lim" type="text">
                <label for="v">Velocidade atingida pelo carro</label>
                <input id="v" type="text">
        
                <button>Calcular</button>
            </div>
            <div class="box">
                <p>Multa por excesso de velocidade:</p>
                <p><strong>R$ 130,16</strong> - Até 20% acima do limite permitido</p>
                <p><strong>R$ 195,23 </strong>- De 20% até 50% acima do limite permitido</p>
                <p><strong>R$ 880,41 </strong>- Acima de 50% do limite permitido</p>
            </div>
        </div>
    </div>

    <div id="saida"></div>
    
</body>
</html>
